<div fxFlexLayout="row" fxLayoutWrap fxLayoutAlign="center center">
    <div fxFlex="100" fxFlexLayout="row">
        <div [formGroup]="formGroup">
            <mat-form-field>
                <input type="text" (change)="configChanged.emit(formGroup.value)" matInput placeholder="layout mode" formControlName="layoutMode">
            </mat-form-field>
            <mat-form-field>
                <input type="text" (change)="configChanged.emit(formGroup.value)" matInput placeholder="show left navbar" formControlName="showLeftNavBar">
            </mat-form-field>
            <mat-form-field>
                <input type="text" (change)="configChanged.emit(formGroup.value)" matInput placeholder="main side nav mode" formControlName="mainSideNavMode">
            </mat-form-field>
            <mat-form-field>
                <input type="text" (change)="configChanged.emit(formGroup.value)" matInput placeholder="show main side nav" formControlName="showMainSidenav">
            </mat-form-field>
            <mat-form-field>
                <input type="text" (change)="configChanged.emit(formGroup.value)" matInput placeholder="sticky left navbar" formControlName="stickyLeftNavBar">
            </mat-form-field>
            <mat-form-field>
                <input type="text" (change)="configChanged.emit(formGroup.value)" matInput placeholder="show second side nav" formControlName="showSecondSideNav">
            </mat-form-field>
            <mat-form-field>
                <input type="text" (change)="configChanged.emit(formGroup.value)" matInput placeholder="second side nav mode" formControlName="secondSideNavMode">
            </mat-form-field>
        </div>
    </div>

    <h2 fxFlex="100">
        Menu Items
        <button mat-icon-button color="primary" (click)="addMenu()">
            <mat-icon aria-label="icon-button icon">add</mat-icon>
        </button>
    </h2>
    <div fxFlex="100" *ngFor="let item of formGroup.get('menuItems').controls">
        <div [formGroup]="item">
            <mat-form-field>
                <input type="text" (change)="configChanged.emit(formGroup.value)" matInput placeholder="route" formControlName="route">
            </mat-form-field>
            <mat-form-field>
                <input type="text" (change)="configChanged.emit(formGroup.value)" matInput placeholder="icon" formControlName="icon">
            </mat-form-field>
            <mat-form-field>
                <input type="text" (change)="configChanged.emit(formGroup.value)" matInput placeholder="title" formControlName="title">
            </mat-form-field>
            <mat-form-field> 
                <mat-select (change)="configChanged.emit(formGroup.value)" placeholder="roles" formControlName="roles" multiple>
                    <mat-option *ngFor="let role of roleItems" [value]="role">{{role}}</mat-option>
                </mat-select> 
            </mat-form-field>
        </div>
    </div>
</div>
